
<div *ngIf="scorestatus">
    <h2><span jhiTranslate="gatewayScoreApp.scorestatus.detail.title">Scorestatus</span> {{scorestatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gatewayScoreApp.scorestatus.name">Name</span></dt>
        <dd>
            <span>{{scorestatus.name}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayScoreApp.scorestatus.nameshort">Nameshort</span></dt>
        <dd>
            <span>{{scorestatus.nameshort}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayScoreApp.scorestatus.description">Description</span></dt>
        <dd>
            <span>{{scorestatus.description}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayScoreApp.scorestatus.lastmodifiedby">Lastmodifiedby</span></dt>
        <dd>
            <span>{{scorestatus.lastmodifiedby}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayScoreApp.scorestatus.lastmodifieddatetime">Lastmodifieddatetime</span></dt>
        <dd>
            <span>{{scorestatus.lastmodifieddatetime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="gatewayScoreApp.scorestatus.domain">Domain</span></dt>
        <dd>
            <span>{{scorestatus.domain}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'scorestatus/'+ scorestatus.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
